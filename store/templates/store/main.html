<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'store' %}">ESHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block store_active %}{% endblock %}" aria-current="page" href="{% url 'store' %}">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block saree_active %}{% endblock %}" aria-current="page" href="{% url 'saree' %}">Saree</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block kurtha_active %}{% endblock %}" aria-current="page" href="{% url 'kurtha' %}">Kurtha</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block t_shirt_active %}{% endblock %}" aria-current="page" href="{% url 't_shirt' %}">T_Shirt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block pant_active %}{% endblock %}" aria-current="page" href="{% url 'pant' %}">Pant</a>
                    </li>
                </ul>
                <div class="form-inline my-2 mx-2 my-lg-0">
                    <a href="#" class="btn btn-warning">Login</a>
                    <a href="{% url 'cart' %}">
                        <img id="cart-icon" src="{% static 'images/main/cart.png' %}" alt="cart-pic">
                    </a>
                    <p id="cart-total">0</p>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
