{% extends 'store/main.html' %}
{% load static %}
{% block store_active %}active{% endblock %}
{% block title %}EShop{% endblock %}
{% block content %}
<div class="container">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img style="height: 600px;" src="{% static 'images/store/ecommerce.avif' %}" class="d-block w-100"
          alt="welcome">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img style="height: 600px;" src="{% static 'images/store/sale.avif' %}" class="d-block w-100" alt="sale">
      </div>
      <div class="carousel-item">
        <img style="height: 600px;" src="{% static 'images/store/offer.avif' %}" class="d-block w-100" alt="offer">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="row" style="width: 100%;">
    <div class="col-md-6" style="display: inline;">
      <img style="height: 250px;" src="{% static 'images/store/offer.gif' %}" alt="offer_gif">
    </div>
    <div class="col-md-6">
      <img style="height: 250px;" src="{% static 'images/store/offer.gif' %}" alt="deal_gif">
    </div>
  </div>
</div>
{% endblock %}
