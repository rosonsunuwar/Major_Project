{% extends 'store/main.html' %}
{% load static %}
{% block store_active %}active{% endblock %}
{% block title %}E-Shop{% endblock %}
{% block content %}
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="5000">
      <img style="height: 600px;" src="{% static 'images/store/ecommerce.avif' %}" class="d-block w-100" alt="welcome">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img style="height: 600px;" src="{% static 'images/store/sale.avif' %}" class="d-block w-100" alt="sale">
    </div>
    <div class="carousel-item">
      <img style="height: 600px;" src="{% static 'images/store/offer.avif' %}" class="d-block w-100" alt="offer">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% include 'store/gif/gif.html'%}
<div class="row">
  {% for product in products %}
  <div class="col-lg-4 my-2">
    <img class="thumbnail" src="{{ product.imageURL }}" alt="{{ product.name }}">
    <!-- <img class="thumbnail" src="{% static 'images/store/offer.avif' %}"> -->
    <div class="box">
      <h3><strong>{{ product.name }}</strong></h3>
      <hr>
      <button data-product={{product.id}} data-action="add" style="border-radius: 0;"
        class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
      <a style="border-radius: 0;" href="{{ product.imageURL }}" class="btn btn-outline-success">View</a>
      <h4 style="display: inline; float:right;">Rs.{{ product.price }}</h4>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
